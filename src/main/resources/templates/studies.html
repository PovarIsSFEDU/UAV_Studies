<!doctype html>
<html lang="ru" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href="../static/main.css">
    <link rel='stylesheet' href="../static/studies.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center">
    <div class="container mb-auto">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0"><a style="text-decoration: none !important;
border: none !important; color: white !important;" href="/">UAV-Studies</a></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" aria-current="page" href="/">Главная</a>
                    <a class="nav-link active" href="/studies">Курс</a>
                    <a class="nav-link" href="/contacts">Контакты</a>
                </nav>
            </div>
        </header>
    </div>


    <main>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" src="../images/1st.jpg" width="100%"
                                 height="225" alt="qwe">
                            <p class="card-text-main">Раздел #1</p>
                            <div class="card-body">
                                <p class="card-text">Устройство и принцип работы БПЛА</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            data-bs-toggle="modal" data-bs-target="#datamodal" data-bs-whatever="1">
                                        Посмотреть
                                    </button>
                                    <small class="text-muted">4 часа</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" src="../images/2nd.jpg" width="100%"
                                 height="225" alt="qwe">
                            <p class="card-text-main">Раздел #2</p>
                            <div class="card-body">
                                <p class="card-text">Основы аэродинамики</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            data-bs-toggle="modal" data-bs-target="#datamodal" data-bs-whatever="2">
                                        Посмотреть
                                    </button>
                                    <small class="text-muted">6 часов</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" src="../images/3rd.png" width="100%"
                                 height="225" alt="qwe">
                            <p class="card-text-main">Раздел #3</p>
                            <div class="card-body">
                                <p class="card-text">Основные детали и узлы БЛА</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            data-bs-toggle="modal" data-bs-target="#datamodal" data-bs-whatever="3">
                                        Посмотреть
                                    </button>
                                    <small class="text-muted">8 часов</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a role="button" class="btn btn-primary" style="margin-top:20px;" href="/download">Перейти к
                    практике</a>
            </div>
        </div>
    </main>

    <div class="modal fade" id="datamodal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title card-text-main" id="exampleModalLabel">Программа раздела</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <p>Hello World</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="mBut">Перейти к разделу</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="mt-auto text-white-50">
        <p>Brought to you by @HolyDev_team. GitHub - </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../static/studies.js"></script>
</div>

</body>
</html>
